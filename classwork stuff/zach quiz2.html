<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
</head>
<body>
    <h1>Are you secretly a unicorn??????????</h1>
    
    <form action="/submit_quiz" method="GET">
        <p><strong>How do you feel about rainbows?????</strong></p>
        <input type="text" id="rainbowQuestion" name="rainbow_answer" placeholder="Type here..."><br><br>

        <p><strong>What food do you prefer??</strong></p>
        <input type="radio" id="carrots" name="food" value="carrots">
        <label for="carrots">Carrots</label><br>
        <input type="radio" id="chocolate" name="food" value="chocolate">
        <label for="chocolate">Chocolate</label><br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
